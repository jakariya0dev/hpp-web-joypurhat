<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="./bootstrap.min.css">

    <style>
        body{
            padding: 16px;
        }

        .card{
            height: 250px;
        }
    </style>

  </head>
  <body>

    <div class="card" >
        <div class="card-body">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sed eos a, blanditiis excepturi maiores quam odio officia, ratione dicta, voluptate eius exercitationem deserunt eveniet consequatur sapiente? Iure commodi aliquid sed.
        </div>
    </div>
    
    <script src="./bootstrap.bundle.min.js" ></script>
    <script>
            const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
            const appendAlert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
            ].join('')

            alertPlaceholder.append(wrapper)
            }

            const alertTrigger = document.getElementById('liveAlertBtn')
            if (alertTrigger) {
            alertTrigger.addEventListener('click', () => {
            appendAlert('Nice, you triggered this alert message!', 'success')
            })
            }
    </script>
  </body>
</html>
